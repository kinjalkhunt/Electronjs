<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>Fabric Entry</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <img src="./assets/LOGO.jpg" alt="Logo" class="logo" />
      <span class="login-title">Fabric Entry</span>
    </div>
    <div class="title-bar-right">
      <button id="back-btn" class="title-bar-button">Back</button>
      <button id="close-btn" class="title-bar-button">âœ•</button>
    </div>
  </div>
  <div class="container">
    <div class="main-content">
      <h1>Fabric Entry Page</h1>
      <form class="fabric-entry-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="chalonNo">Chalon NO</label>
            <input type="text" id="chalonNo" name="chalonNo" required>
          </div>
          <div class="form-group">
            <label for="partyName">Party Name</label>
            <input type="text" id="partyName" name="partyName" required>
          </div>
          <div class="form-group">
            <label for="fabricMtr">Fabric Mtr</label>
            <input type="number" id="fabricMtr" name="fabricMtr" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="fabricRate">Fabric Rate</label>
            <input type="number" id="fabricRate" name="fabricRate" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="sgst">sGst (%)</label>
            <input type="number" id="sgst" name="sgst" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="cgst">cGst (%)</label>
            <input type="number" id="cgst" name="cgst" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="totalAmount">Total Amount</label>
            <input type="number" id="totalAmount" name="totalAmount" step="0.01" required>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- bottom section -->
      <div class="bottom-section">
        <table id="entryTable">
          <thead>
            <tr>
              <th>Chalon No</th>
              <th>Party Name</th>
              <th>Fabric Mtr</th>
              <th>Fabric Rate</th>
              <th>sGst (%)</th>
              <th>cGst (%)</th>
              <th>Date</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody id="entryTableBody">
            <!-- Entries will be added here by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/FabricEntry.js"></script>
</body>
</html>
