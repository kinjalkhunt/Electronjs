<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1200, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; height: 100vh; }
    .window-bar { position: fixed; top: 0; left: 0; width: 100vw; height: 40px; background: #222f3e; color: #fff; display: flex; align-items: center; justify-content: flex-end; z-index: 10; -webkit-app-region: drag; }
    .window-controls { display: flex; gap: 8px; margin-right: 12px; -webkit-app-region: no-drag; }
    .window-btn { width: 32px; height: 32px; border: none; background: none; color: #fff; font-size: 18px; cursor: pointer; border-radius: 4px; transition: background 0.2s; }
    .window-btn:hover { background: #576574; }
    .window-btn.close:hover { background: #ee5253; }
    .login-container { background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); width: 100%; max-width: 320px; margin: 80px auto 0 auto; }
    h2 { text-align: center; margin-bottom: 24px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #0984e3; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #74b9ff; }
    .error { color: #d63031; text-align: center; margin-bottom: 12px; }
    .centerer { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  </style>
</head>
<body>
  <div class="window-bar">
    <div class="window-controls">
      <button class="window-btn close" id="close">&#x2715;</button>
    </div>
  </div>
  <div class="centerer">
    <div class="login-container">
      <h2>Login</h2>
      <div id="error" class="error" style="display:none;"></div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/window-controls.js"></script>
</body>
</html>
